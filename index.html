<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>wrangling-survey</title>
  <!--link rel="shortcut icon" href="img/app_color_small.png"/-->
  <script type="text/javascript" src="node_modules/d3/dist/d3.min.js"></script>
  <script type="text/javascript" src="node_modules/js-sha256/build/sha256.min.js"></script>
  <link rel="stylesheet/less" type="text/css" href="style/style.less"/>
  <script type="text/javascript" src="node_modules/less/dist/less.min.js" data-log-level="1"></script>
  <script type="module" src="controller.js"></script>
</head>

<body>
  <div class="explorer unfocused">
    <div class="wrapper">
      <details>
        <summary>Your Responses</summary>
        <div class="DataManagerView explorerView"></div>
      </details>
      <details>
        <summary>Others' Responses</summary>
        <div class="AdjacencyMatrixView explorerView"></div>
      </details>
      <details>
        <summary>Response Details</summary>
        <div class="ResponseListView explorerView"></div>
      </details>
    </div>
  </div>
  <div class="separator"></div>
  <div class="survey">
    <div class="wrapper"></div>
  </div>
  <div class="Tooltip"></div>
</body>

</html>
